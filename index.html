<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login PetShop</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="fondo">
    <!-- Imagen del perrito -->
    <img src="imagenes/img/PERRITO1.png" alt="perrito" class="perro-img" />

    <!-- Tarjeta login -->
    <div class="login-box">
      <!-- Columna izquierda: formulario -->
      <div class="formulario">
        <h2>Iniciar Sesión</h2>
        <form onsubmit="redireccionar(event)">
          <input type="email" placeholder="Correo electrónico" required />
          <input type="password" placeholder="Contraseña" required />
          <button type="submit">Entrar</button>
        </form>

        <!-- Botones sociales -->
        <div class="text-center mt-4">
          <p style="color: rgb(4, 4, 4);">o inicia sesión con</p>
          <div class="d-flex justify-content-center gap-3 mt-2">
            <a href="https://www.facebook.com" target="_blank" class="btn btn-outline-light rounded-circle">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.twitter.com" target="_blank" class="btn btn-outline-light rounded-circle">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.google.com" target="_blank" class="btn btn-outline-light rounded-circle">
              <i class="fab fa-google"></i>
            </a>
          </div>
        </div>
      </div>

      <!-- Columna derecha: presentación -->
      <div class="presentacion">
        <img src="imagenes/img/logoPS.png" alt="Logo Pet Shop" class="logo-petshop" />
        <h3>¡Bienvenido!</h3>
        <p>"Más que una tienda, un hogar para tus mascotas".</p>
      </div>
    </div>
  </div>

  <script>
    function redireccionar(e) {
      e.preventDefault();
      window.location.href = "tienda.html";
    }
  </script>
</body>
</html>
